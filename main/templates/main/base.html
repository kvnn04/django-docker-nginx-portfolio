{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kevin Portfolio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Kevin Dev</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                <a class="nav-link" href="#contacto">Contacto</a>
            </div>
        </div>
    </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

<footer class="text-center py-5 bg-light mt-5 border-top">
    <div class="container">
        <p class="text-muted mb-4 text-uppercase fw-bold" id='contacto' style="letter-spacing: 1px;">Conectemos</p>
        
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="https://www.linkedin.com/in/kevin-herrera04" target="_blank" 
               class="btn btn-social btn-outline-primary rounded-circle d-flex align-items-center justify-content-center" 
               style="width: 45px; height: 45px;" title="LinkedIn">
                <i class="bi bi-linkedin fs-5"></i>
            </a>

            <a href="https://github.com/kvnn04" target="_blank" 
               class="btn btn-social btn-outline-dark rounded-circle d-flex align-items-center justify-content-center" 
               style="width: 45px; height: 45px;" title="GitHub">
                <i class="bi bi-github fs-5"></i>
            </a>

            <a href="mailto:kvnherrera.04@gmail.com" 
               class="btn btn-social btn-outline-danger rounded-circle d-flex align-items-center justify-content-center" 
               style="width: 45px; height: 45px;" title="Enviar Email">
                <i class="bi bi-envelope-fill fs-5"></i>
            </a>
        </div>

        <p class="mb-0 text-secondary">&copy; 2026 <strong>Kevin Herrera</strong> | Construyendo Software Seguro</p>
        <small class="text-muted">Analista de Sistemas & Desarrollador</small>
    </div>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
